{% include meta.html -%}

{%- if page.title -%}
<title>{{page.title}} | Department of Computer Engineering, UoP</title>
{%- else -%}
<title>Department of Computer Engineering, UoP</title>
{%- endif -%}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="{{ '/assets/css/index.css' | relative_url }}" rel="stylesheet">

<!-- Load icons -->
<link href="{{ '/assets/fontawesome/fontawesome.min.css' | relative_url }}" rel="stylesheet">
<link href="{{ '/assets/fontawesome/solid.min.css' | relative_url }}" rel="stylesheet">
<link href="{{ '/assets/fontawesome/brands.min.css' | relative_url }}" rel="stylesheet">

{% if page.navbar_active == "Home" %}
<link href="{{ '/assets/css/home.css' | prepend: site.baseurl }}" rel="stylesheet">
{%- endif -%}

{% if site.ga_tracking != nil -%}
{% include analytics.html -%}
{% endif -%}

<link href="{{ '/assets/css/sticky.css' | prepend: site.baseurl }}" rel="stylesheet" type="text/css">

<!-- Script -->
<script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

<script defer src="{{ '/assets/js/index.js' | prepend: site.baseurl }}"></script>
<script defer src="{{ '/assets/js/holder.min.js' | prepend: site.baseurl }}"></script>
